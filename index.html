    <article class="article">

        </div>
            
        <p>live<br>現在〇〇人の人が参加しています</p>

                    <ol>
    <li>
    aaa
    </li>
    <li>

    </li>

    </li>
                    </ol>
                </div>
            </div>
            <div class="ranking2">
                <section class="explain2">
                <h2>チャレンジ数ランキング</h2>
                <p><span>ここではクイズに</span><span>参加した回数により</span><span>ランキングをしています</span></p>
                </section>
                <div class="result2">
                    <ol>
                        <li>
    aaa
                        </li>
                        <li>

                        </li>
